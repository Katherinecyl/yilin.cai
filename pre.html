#Atrial Fibrillation 

--
- A common for of heart disease that affects up to 1 in 3 people.

--
- Risk factors: 

 + Older age
 
 + High blood pressure
 
 + Diabetes
 
 + Smoking
 
 + Prior heart attacks
 
 + Heavy alcohol use
